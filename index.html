<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="converter-wrapper">
    <div class="converter-card">
      <h1><i class="fas fa-coins"></i> Currency Converter</h1>

      <div class="amount-section">
        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" value="10" min="1" />
      </div>

      <div class="currency-section">
        <div class="currency-box">
          <p>From</p>
          <div class="currency-select">
            <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="Flag" />
            <select id="fromCurrency"></select>
          </div>
        </div>

        <div class="switch-btn">
          <i class="fa-solid fa-right-left"></i>
        </div>

        <div class="currency-box">
          <p>To</p>
          <div class="currency-select">
            <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="Flag" />
            <select id="toCurrency"></select>
          </div>
        </div>
      </div>

      <button id="convertBtn">Convert</button>

      <div class="result" id="resultBox">
        Exchange Rate: <span id="result">--</span>
      </div>
    </div>
  </div>

  <script src="countryNames.js"></script>
  <script src="code.js"></script>
</body>
</html>

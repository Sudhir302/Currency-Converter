<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="heading"><h2>Currency Converter</h2></div>
        <form>
            <div class="amtfromto">
                <div class="amount">
                    <p>Amount</p>
                    <input type="text" name="text" id="enterAmt" value="10">
                </div>
                <div class="from">
                    <p>From</p>
                    <div class="image">
                        <img src="https://flagsapi.com/NP/flat/64.png">
                    <select name="from" id="fromCntry">
                        
                    </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="image">
                        <img src="https://flagsapi.com/IN/flat/64.png"/>
                    <select name="to" id="tocntry">
                        
                    </select>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
            <div class="value">
                Exchange rate
            </div>
        </form>
    </div>
    <script src="countryNames.js"></script>
    <script src="code.js"></script>
</body>
</html>
